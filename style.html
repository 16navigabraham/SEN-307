<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, button {
            margin: 5px 0;
            padding: 10px;
        }
        .exercise-list {
            margin-top: 20px;
        }
        .exercise {
            display: flex;
            justify-content: space-between;
            background: #ddd;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .delete-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Exercise Tracker</h2>
    <form action="/add" method="POST">
        <input type="text" name="name" placeholder="Exercise Name" required>
        <input type="number" name="duration" placeholder="Duration (minutes)" required>
        <input type="date" name="date" required>
        <button type="submit">Add Exercise</button>
    </form>

    <div class="exercise-list">
        {% for exercise in exercises %}
        <div class="exercise">
            <span>{{ exercise.name }} - {{ exercise.duration }} mins - {{ exercise.date }}</span>
            <a href="{{ url_for('delete_exercise', id=exercise.id) }}">
                <button class="delete-btn">Delete</button>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
